{% load static %}<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> {% block title %} Base Title {% endblock %} </title>
        <link rel="stylesheet" href="{% static 'css/jumbotron.css' %}  " >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>


    <body>

        {% include 'news/header.html' %}
        <div class="container source-check" style="position: fixed;overflow-y: scroll;z-index:1;font-size: 18px; ">

        </div>
        <!-- Notification -->

        <!-- Notification -->


                        {% block body %}

                        {% endblock %}
            <main role="main">
             <!--    <div class="container">
                 <div class="row">
                  <div class="col-md-4">
                    -->
                <div class="card-group d-flex">
                        {% block content %}

                        {% endblock %}
                </div>
                 <!--   </div>
                 </div>

                </div> -->
            </main>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Uyarı ! </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Bu kaynak için sınıra ulaştınız..
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
{#                <button type="button" class="btn btn-primary">Yinede Kaydet</button>#}
              </div>
            </div>
          </div>
        </div>

        {% include 'news/footer.html' %}




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{% static 'js/custom.js' %}" > </script>
    </body>
</html>
